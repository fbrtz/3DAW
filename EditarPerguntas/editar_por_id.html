<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">

        <style>
            table { border-collapse: collapse; margin-top: 10px; }
            th, td { border: 1px solid #000; padding: 5px; text-align: left; }
            button { margin: 5px; }
        </style>
    </head>
    <body>
        <h2>Buscar Por ID</h2>
        <button onclick="redirecionar()">Listar Perguntas</button><br><br>
        <input type="text" id="codigo">
        <button onclick="Buscar()">Buscar</button>

        <script>
            function redirecionar(){
                window.location.href = "listar_perguntas.html";
            }

            

            function Buscar(){
                var id = document.getElementById('codigo').value;
                window.location.href = "editar_pergunta.html?id=" +id;
            }

            
        </script>
    </body>
</html>
